{% extends 'base.html' %}

{% block title %}Login - TeleLinks{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header text-white text-center py-4" style="background: linear-gradient(135deg, #0088cc, #64b5f6);">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login to TeleLinks</h3>
            </div>
            <div class="card-body p-4">
                {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> Invalid username or password. Please try again.
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" id="id_username" placeholder="Enter your username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" id="id_password" placeholder="Enter your password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-telegram btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>

                    <input type="hidden" name="next" value="{{ next }}">
                </form>

                <hr>

                <p class="text-center mb-0">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="fw-bold">Register here</a>
                </p>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="text-muted">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
